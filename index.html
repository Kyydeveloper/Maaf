      var audio;

      // Fungsi untuk memulai atau menjeda audio saat love diklik
      function toggleAudio() {
        if (!isPlaying) {
          audio = new Audio(musik);
          audio.play();
          isPlaying = true; // Tandai bahwa musik sedang diputar
          document.querySelector(".love").innerText = "favorite_border"; // Ganti icon jadi 'heart outline' setelah diputar
        } else {
          audio.pause();
          isPlaying = false; // Musik dijeda
          document.querySelector(".love").innerText = "favorite"; // Ganti kembali icon jadi 'heart full'
        }
      }
